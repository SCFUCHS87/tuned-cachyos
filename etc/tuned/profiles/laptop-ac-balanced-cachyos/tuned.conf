[main]
summary=AC balanced for laptops on CachyOS (snappy, efficient)
include=balanced

[cpu]
governor=schedutil
energy_perf_bias=balance_performance
min_perf_pct=20
max_perf_pct=100
turbo=1

[vm]
transparent_hugepages=madvise

[sysctl]
vm.swappiness=30
vm.dirty_background_bytes=67108864     # 64 MiB
vm.dirty_bytes=268435456               # 256 MiB
