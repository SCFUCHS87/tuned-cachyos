[main]
summary=AC powersaver for laptops on CachyOS (cool & quiet)
include=balanced

[cpu]
governor=schedutil
energy_perf_bias=balance_power
min_perf_pct=10
max_perf_pct=75
turbo=0

[vm]
transparent_hugepages=madvise

[sysctl]
vm.swappiness=40
vm.dirty_background_bytes=67108864     # 64 MiB
vm.dirty_bytes=268435456               # 256 MiB
