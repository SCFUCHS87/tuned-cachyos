[main]
summary=Battery powersaver for laptops on CachyOS (max runtime)
include=powersave

[cpu]
governor=powersave
energy_perf_bias=power
min_perf_pct=10
max_perf_pct=60
turbo=0

[vm]
transparent_hugepages=madvise

[sysctl]
vm.swappiness=60
vm.dirty_background_bytes=67108864     # 64 MiB
vm.dirty_bytes=268435456               # 256 MiB
